<!DOCTYPE html>

		<script>
			
			
		
			//這是我想做的事情(希望能讓使用者任意移動圖塊)(先想辦法移動id="H"的那個)
			function initial(e) {
			
				let vicky = document.querySelector("#H");
				let Xinitial = 0;
				let Yinitial = 0;
				Xinitial = e.pageX ;
				Yinitial = e.pageY ;
				
			}

			function move(e) {
    
				Xnew = e.pageX - Xinitial;
				Ynew = e.pageY - Yinitial;
				
			}
			
			function stop(){
				vicky.style.left = Xnew + 'px';
				vicky.style.top = Ynew + 'px';
			}
			
			
			//旋轉
			function ro(x){
				a = parseInt(document.querySelector("#ang").innerText);
				a = a + 90;
				if(x==1){
					document.querySelector("#ang").innerText = a;
					document.querySelector("#H").style.transform = "rotate("+a+"deg)";
				}
				else if(x==2){
					document.querySelector("#ang").innerText = a;
					document.querySelector("#U").style.transform = "rotate("+a+"deg)";
				}
				else if(x==3){
					document.querySelector("#ang").innerText = a;
					document.querySelector("#I").style.transform = "rotate("+a+"deg)";
				}
				else {
					document.querySelector("#ang").innerText = a;
					document.querySelector("#Z").style.transform = "rotate("+a+"deg)";
				}
			}	
			
			function gocha(y){
				if(y==1){
					document.querySelector("#IUZH").style.display = "block";
					document.querySelector("#IZUH").style.display = "none";
					document.querySelector("#IUHZ").style.display = "none";
					document.querySelector("#HIUZ").style.display = "none";
					document.querySelector("#HUIZ").style.display = "none";
				}
				else if(y==2){
					document.querySelector("#IUZH").style.display = "none";
					document.querySelector("#IZUH").style.display = "block";
					document.querySelector("#IUHZ").style.display = "none";
					document.querySelector("#HIUZ").style.display = "none";
					document.querySelector("#HUIZ").style.display = "none";
				}
				else if(y==3){
					document.querySelector("#IUZH").style.display = "none";
					document.querySelector("#IZUH").style.display = "none";
					document.querySelector("#IUHZ").style.display = "block";
					document.querySelector("#HIUZ").style.display = "none";
					document.querySelector("#HUIZ").style.display = "none";
				}
				else if(y==4){
					document.querySelector("#IUZH").style.display = "none";
					document.querySelector("#IZUH").style.display = "none";
					document.querySelector("#IUHZ").style.display = "none";
					document.querySelector("#HIUZ").style.display = "block";
					document.querySelector("#HUIZ").style.display = "none";
				}
				else{
					document.querySelector("#IUZH").style.display = "none";
					document.querySelector("#IZUH").style.display = "none";
					document.querySelector("#IUHZ").style.display = "none";
					document.querySelector("#HIUZ").style.display = "none";
					document.querySelector("#HUIZ").style.display = "block";
				}
			}
			
			
		</script>
