			//我在W3school看到的東西(好像可用來表達div中的xy座標)
			function myFunction(e) {
				var x = e.clientX;
				var y = e.clientY;
				var coor = "Coordinates: (" + x + "," + y + ")";
				document.querySelector("#demo").innerHTML = coor;
			}
			
			
			//這是我想做的事情(希望能讓使用者任意移動圖塊)(先想辦法移動id="H"的那個)

				let Xinitial = 0;
				let Yinitial = 0;
				Xinitial = e.pageX ;
				Yinitial = e.pageY ;
				
			}

			function move(e) {
    
				Xnew = e.pageX - Xinitial;
				Ynew = e.pageY - Yinitial;
				
			}
			
			function stop(){
				vicky.style.left = Xnew + 'px';
				vicky.style.top = Ynew + 'px';
			}
